name = "tinted-terminal-ghostty"
themes-dir = "themes/ghostty-scripts"
hook = '''
sh %f -g 5 -s 16,12,10 > ~/.config/ghostty/themes/tinted-theming
'''
supported-systems = ["base16", "base24"]
